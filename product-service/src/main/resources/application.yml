spring:
    application:
        name: product-service
    devtools:
        restart:
            enabled: true
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
#        url: jdbc:h2:mem:zeShopAuth;DB_CLOSE_DELAY=-1
        url: jdbc:h2:file:./target/h2db/db/zeShopDb;DB_CLOSE_DELAY=-1
        driverClassName: org.h2.Driver
        username: zeShop
        password:
    h2:
        console:
            enabled: false
    jpa:
        database-platform: bzh.zomzog.zeshop.util.FixedH2Dialect
        database: H2
        show-sql: true
        hibernate:
            ddl-auto: none
        properties:
            hibernate.id.new_generator_mappings: true
#            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
#            hibernate.cache.region.factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory
#            hibernate.cache.hazelcast.instance_name: zeShopAuth
#            hibernate.cache.use_minimal_puts: true
#            hibernate.cache.hazelcast.use_lite_member: true

liquibase:
    change-log: classpath:config/liquibase/master.xml
    contexts: dev