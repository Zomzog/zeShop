version: '3'

services:
  configserver:
    image: zomzog/config-service
    ports:
      - "8888:8888"
    restart: always
  discovery:
    image: zomzog/eureka-service
    links:
      - configserver
    depends_on:
      - configserver
    ports:
      - "8761:8761"
    restart: always
  carts:
    image: zomzog/cart-service
    links:
      - configserver
      - discovery
    depends_on:
      - configserver
      - discovery
    restart: always
  products:
    image: zomzog/product-service
    links:
      - configserver
      - discovery
    depends_on:
      - configserver
      - discovery
    restart: always
  auth:
    image: zomzog/auth-service
    links:
      - configserver
      - discovery
    depends_on:
      - configserver
      - discovery
    restart: always
  gateway:
    image: zomzog/gateway-service
    links:
      - configserver
      - discovery
    depends_on:
      - configserver
      - discovery
    ports:
      - "8080:8080"
    restart: always