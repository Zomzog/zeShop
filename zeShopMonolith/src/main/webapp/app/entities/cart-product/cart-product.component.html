<div>
    <h2>
        <span jhiTranslate="zeShopApp.cartProduct.home.title">Cart Products</span>
        <button class="btn btn-primary float-right create-cart-product" [routerLink]="['/', { outlets: { popup: ['cart-product-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="zeShopApp.cartProduct.home.createLabel">
            Create new Cart Product
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cartProducts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="quantity"><span jhiTranslate="zeShopApp.cartProduct.quantity">Quantity</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="addedDate"><span jhiTranslate="zeShopApp.cartProduct.addedDate">Added Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="cartId"><span jhiTranslate="zeShopApp.cartProduct.cart">Cart</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="productId"><span jhiTranslate="zeShopApp.cartProduct.product">Product</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="productCustomizationId"><span jhiTranslate="zeShopApp.cartProduct.productCustomization">Product Customization</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cartProduct of cartProducts ;trackBy: trackId">
                <td><a [routerLink]="['../cart-product', cartProduct.id ]">{{cartProduct.id}}</a></td>
                <td>{{cartProduct.quantity}}</td>
                <td>{{cartProduct.addedDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="cartProduct.cartId">
                        <a [routerLink]="['../cart', cartProduct.cartId  ]" >{{cartProduct.cartId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cartProduct.productId">
                        <a [routerLink]="['../product', cartProduct.productId  ]" >{{cartProduct.productId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cartProduct.productCustomizationId">
                        <a [routerLink]="['../product-customization', cartProduct.productCustomizationId  ]" >{{cartProduct.productCustomizationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cart-product', cartProduct.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cart-product/'+ cartProduct.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cart-product/'+ cartProduct.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="cartProducts && cartProducts.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
